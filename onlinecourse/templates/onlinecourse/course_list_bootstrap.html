{% extends 'course_base.html' %} {% block content %} {% if course_list %}
<div class="d-flex  flex-row flex-wrap justify-content-center">
    <div class="col-10 justify-content-center" style="width: 55%;">
        <div class="card-deck">
            {% for course in course_list %}
            <div class="card">
                <div class="card-body bg-light">
                    <h5 class="card-title">{{ course.name }}, <span class="text-success">
                                  {{ course.total_enrollment}} enrolled</span></h5>
                    <div class='row' style="height:90%;">
                        <div class='col-3'>
                            <img class=" img-thumbnail " src="{{MEDIA_URL}}/{{ course.image }} " width="300px " height="300px " alt="Course image ">
                        </div>
                        <div class='col-9'>
                            <p class="card-text overflow-auto ">{{ course.description}}</p>
                        </div>
                    </div>
                </div>
                <form action="{% url 'onlinecourse:enroll' course.id %} " method="post ">
                    {% csrf_token %}
                    <input class="btn btn-primary " style="width:100% " type="submit " value="{% if course.is_enrolled %}Enter{% else %}Enroll{% endif %} ">
                </form>
            </div>
            {% endfor %}
        </div>
    </div>

    {% else %}
    <p>No courses are available.</p>
    {% endif %}
</div>{% endblock %}
